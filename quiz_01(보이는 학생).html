<html>

<head>
    <title>배열 - 보이는 학생 </title>
</head>

<body>
    <!-- 
        선생님이 N명의 학생을 일렬로 세웠습니다 일렬로 서 있는 학생의 키가 앞에서부터
        순서대로 주어질 때, 서 있는 선생님이 볼 수 있는 학생의 수를 구하는 프로그램을 작성하시오 
        앞에 서 있는 사람들보다 크면 보이고, 작거나 같으면 보이지 않는다  
        ==== 최댓값의 갯수 구하는 프로그램 선생님이 볼 수 있는 학생의 수 
        max 변수 하나 추가 해서 for 문 지나면서 max 보다 크면 count ++
        ansewr == count 
    -->
    <script>
        function solution(arr) {
            let answer = 1 ,max =arr[0];
            for(let i = 1; i < arr.length; i++){
                if(arr[i]>max){
                   max = arr[i];
                   answer++;
                }
            }
            return answer;
        }
        let arr = [130, 135, 148, 140, 145, 150, 150, 153];
        console.log(solution(arr));
    </script>
</body>

</html>
