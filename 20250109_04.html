<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
        *{
            margin: 0;
        }
        .slideshow{
            overflow:visible;
            position: relative;
            width: 960px;
            height: 465;
        }
        .slideshow img {
            display: block;
            position: absolute;
            left: 50%;
            margin-left: -800px;
        }
    </style>

</head>
<body>
    <h2>슬라디으 효과</h2>
    <header>
        <div class="slidshow">
            <img src="img/choco1.jpg" width="1600" height="465">
            <img src="img/choco2.jpg" width="1600" height="465">
            <img src="img/choco3.jpg" width="1600" height="465">
            <img src="img/choco4.jpg" width="1600" height="465">
        </div>
    </header>
</body>
</html>
