<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display:flex;
            height: 200px;
            border: solid 1px red;
        }
        .items{
            width: 100%;
            height: 150px;
        }
        .items:first-child{
            background-color: purple;
        }
        .items:nth-child(2){
            background-color: pink;
        }
        .items:last-child{
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
    </div>
</body>
</html>
