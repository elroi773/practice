<head>

    <title>번역기</title>
    <link rel="stylesheet" href="translate_api.css">
</head>
<body>
    <div class="container">
        <h1>꿈 해몽 번역기</h1>

        <div class="result">
            <h2>번역 결과:</h2>

        </div>
    </div>
    <script src="translate_api.js"></script>
</body>
