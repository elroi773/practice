<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 할인 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #ff5151;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            padding: 10px;
        }
        .search-bar input {
            width: 70%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .main-banner {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: white;
            margin-bottom: 10px;
            position: relative;
        }
        .main-banner img {
            width: 20%;
            height: auto;
        }
        .category-section {
            display: flex;
            justify-content: space-around;
            background-color: white;
            padding: 20px;
            margin-bottom: 10px;
        }
        .category-section div {
            text-align: center;
        }
        .category-section img {
            width: 40px;
            height: 40px;
        }
        .recommended-products {
            padding: 20px;
        }
        .product-list {
            display: flex;
            justify-content: space-between;
        }
        .product-item {
            width: 30%;
            background-color: white;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product-item img {
            width: 100%;
            height: auto;
        }
        .footer {
            display: flex;
            justify-content: space-around;
            background-color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .footer div {
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        앱에서 더 많은 상품을 볼 수 있어요!
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" placeholder="하나만 사도 무료배송">
    </div>

    <!-- Main Banner -->
    <div class="main-banner">
        <img src="https://via.placeholder.com/150" alt="할인 배너">
        <img src="https://via.placeholder.com/150" alt="할인 배너">
        <img src="https://via.placeholder.com/150" alt="할인 배너">
    </div>

    <!-- Category Section -->
    <div class="category-section">
        <div>
            <img src="https://via.placeholder.com/40" alt="남자패션">
            <p>남자패션</p>
        </div>
        <div>
            <img src="https://via.placeholder.com/40" alt="의류">
            <p>의류</p>
        </div>
        <div>
            <img src="https://via.placeholder.com/40" alt="주얼리">
            <p>주얼리</p>
        </div>
        <div>
            <img src="https://via.placeholder.com/40" alt="신발">
            <p>신발</p>
        </div>
        <div>
            <img src="https://via.placeholder.com/40" alt="가방">
            <p>가방</p>
        </div>
    </div>

    <!-- Recommended Products -->
    <div class="recommended-products">
        <h3>회원님을 위한 추천 상품</h3>
        <div class="product-list">
            <div class="product-item">
                <img src="https://via.placeholder.com/150" alt="상품 1">
                <p>상품 1</p>
            </div>
            <div class="product-item">
                <img src="https://via.placeholder.com/150" alt="상품 2">
                <p>상품 2</p>
            </div>
            <div class="product-item">
                <img src="https://via.placeholder.com/150" alt="상품 3">
                <p>상품 3</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div>홈</div>
        <div>전체보기</div>
        <div>검색</div>
        <div>마이페이지</div>
    </div>

</body>
</html>
