<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: radial-gradient(circle, #000428 0%, #004e92 100%);
            color: #fff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .container {
            text-align: center;
            z-index: 1;
        }
        .glow-text {
            font-size: 4rem;
            font-weight: 700;
            text-transform: uppercase;
            color: #0ff;
            text-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0ff;
            animation: neonGlow 1.5s infinite alternate;
        }
        @keyframes neonGlow {
            0% {
                text-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0ff;
            }
            100% {
                text-shadow: 0 0 30px #0ff, 0 0 50px #0ff, 0 0 70px #0ff;
            }
        }
        .button {
            margin-top: 30px;
            padding: 15px 40px;
            background: linear-gradient(90deg, #00f3ff, #0088ff);
            border: none;
            border-radius: 50px;
            color: #fff;
            font-size: 1.5rem;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.6);
        }
        .button:hover {
            background: linear-gradient(90deg, #0088ff, #00f3ff);
            box-shadow: 0 0 40px rgba(0, 243, 255, 0.9);
            transform: scale(1.1);
        }
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }
        .circle {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(0, 243, 255, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 15px #0ff;
            animation: floatAnimation 6s infinite ease-in-out;
        }
        @keyframes floatAnimation {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            50% {
                transform: translateY(-80px);
                opacity: 0.5;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements"></div>
    <div class="container">
        <div class="glow-text">Neon Future</div>
        <button class="button" onclick="showAlert()">Enter</button>
    </div>

    <script>
        function showAlert() {
            alert("Welcome to the Neon Future!");
        }
        
        function createFloatingCircles() {
            const container = document.querySelector('.floating-elements');
            for (let i = 0; i < 30; i++) {
                let circle = document.createElement('div');
                circle.classList.add('circle');
                circle.style.left = Math.random() * window.innerWidth + 'px';
                circle.style.top = Math.random() * window.innerHeight + 'px';
                circle.style.animationDuration = Math.random() * 5 + 3 + 's';
                container.appendChild(circle);
            }
        }
        createFloatingCircles();
    </script>
</body>
</html>
