<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바 스크립트 복습 -1</title>
</head>
<body>
    <h2>출력1(document.write)</h2>
    <script>
        document.write("<h3>안녕하세요</h3>");
    </script>
    <h2>alert()</h2>
    <script>
        alert("안녕하세여...");
    </script>
    <h2>console.log</h2>
    <script>
        console.log("ㅎㅇ티비");
    </script>
    <h2>innerHTML 이용</h2>
    <script>
        document.getElementById("a").innerHTML = "홍길동";
    </script>
    <h2>아 집에 가고 싶다 </h2>
</body>
</html>
