<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
    <link rel="stylesheet" href="todolist.css">
</head>
<body>
    <div class="container">
        <div class="quote-section">
          <h2>랜덤 명언</h2>
          <p>명언을 보려면 아래 버튼을 누르세요!</p>
          <p id="author" class="author" class = "pwise"></p>
          <button onclick="generateQuote()">새 명언 보기</button>
        </div>
        
        <div class="main-section">
          <div class="memo">
            <h2>Memo</h2>
            <textarea placeholder="메모를 입력하세요"></textarea>
          </div>
      
          <div class="todolist">
            <h2>To-Do List</h2>
            <input type="text" placeholder="할 일을 입력하세요" />
            <button class="add">추가</button>
          </div>
      
          <div class="studylist">
            <h2>To-Study List</h2>
            <input type="text" placeholder="공부할 내용을 입력하세요" />
            <button class="add">추가</button>
          </div>
        </div>
      </div>
      
    <script src="todolist.js"></script>
</body>
</html>
