<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'GowunDodum-Regular';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/GowunDodum-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        html{
            scroll-behavior: smooth;
        }
        body{
            font-family: 'GowunDodum-Regular';
        }
        p{
            line-height: 1.7;
            font-size: 1.5rem;
        }
        img{
            max-width: 100%;
        }
        h1{
            text-align: center;
            font-size: 5rem;
        }
        .hero-date{
            font-family: 'GowunDodum-Regular';
            font-size:2rem;
        }
        .wrapper{
            max-width: 800px;
            width: 100%;
            margin:0 auto;
        }
        #hero{
            background-color: #041d29;
            background-image: url(images/river.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            background-blend-mode: screen;
            backdrop-filter: blur(20px);
            height: 100vh;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <section id = "hero">
        <div class = "wrapper">
            <h1>WCB Conference</h1>
            <p class = "hero-date">2021.12.23 12:00-23:00</p>
            <p>
                온라인으로 개최되는 웹사이트 제작 설명회, WCB Conference
                이번에는 최신 CSS 기술과 디자인 트렌드를 중심으로 소개 합니다. 
                참가비는 무료! 누구든 환영합니다.
            </p>
        </div>
    </section>
</body>
</html>
