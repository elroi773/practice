<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="picture.css">
</head>
<body>
    <h1>My fav Movies</h1>
    <section class="carousel">
        <ol class="viewport">
            <!-- 마지막 슬라이드 복제 -->
            <li class="slide clone">
                <div class="snapper" style="background-image: url(images/13.jpg);"></div>
            </li>
            <!-- 실제 슬라이드 -->
            <li class="slide">
                <div class="snapper" style="background-image: url(images/1.jpg);"></div>
            </li>
            <li class="slide">
                <div class="snapper" style="background-image: url(images/2.jpg);"></div>
            </li>
            <li class="slide">
                <div class="snapper" style="background-image: url(images/3.jpg);"></div>
            </li>
            <!-- ... 추가 슬라이드들 ... -->
            <li class="slide">
                <div class="snapper" style="background-image: url(images/12.jpg);"></div>
            </li>
            <!-- 첫 번째 슬라이드 복제 -->
            <li class="slide clone">
                <div class="snapper" style="background-image: url(images/1.jpg);"></div>
            </li>
        </ol>
        <button class="nav prev" aria-label="Previous">❮</button>
        <button class="nav next" aria-label="Next">❯</button>
    </section>
    
    <script src="picture.js"></script>
    
</body>
</html>
