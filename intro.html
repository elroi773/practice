<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intropage</title>
    <style>
        @font-face {
            font-family: 'YoonChildfundkoreaManSeh';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2408@1.0/YoonChildfundkoreaManSeh.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: 'YoonChildfundkoreaManSeh';
            height: 400px;
        }
        .glass {
            width: 100vw;
            height: 100vh;
            background: url(images/river.jpg);
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.3); 
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .pre{
            background-color: rgba(255, 255, 255, 0.8); 
            color: black;
            font-family: 'YoonChildfundkoreaManSeh';
            width: 250px;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 45%;
            backdrop-filter: brightness(1.2) blur(20px); 
        }
    </style>
</head>
<body>
    <div class = "glass">
        <div>
            <p class = "pre">
                나의 꿈은<br>
                맑은 바람이 <br>
                되어서 <br>
            </p>
        </div>
    </div>
</body>
</html>
