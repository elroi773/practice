<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="방과후회원가입.css">
</head>
<body>
   
    <form id="signupForm">
        <h1>회원가입</h1>
        
        <div class="input_group">
            <label for="username" id="input_title">아이디</label>
            <br>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="input_group">
            <label for="email" id="input_title">이메일</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="input_group">
            <label for="password" id="input_title">비밀번호</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <div class="input_group">
            <label for="confirmPassword" id="input_title">비밀번호 확인</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        
        <button type="submit">회원가입하기</button>
    </form>
    <!-- JavaScript 파일 연결 -->
    <script src="미커톤_회원가입_페이지.js"></script>
</body>
</html>
