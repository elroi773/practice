<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexslider Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexslider/2.7.2/flexslider.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flexslider/2.7.2/jquery.flexslider-min.js"></script>
    <script>
        $(function(){
            $(".flexslider").flexslider({
                animation: "slide"
            });
        });
    </script>
</head>
<body>
    <div class="flexslider">
        <ul class="slides">
            <li><img src="img/choco1.jpg" alt="Chocolate 1"></li>
            <li><img src="img/choco2.jpg" alt="Chocolate 2"></li>
            <li><img src="img/choco3.jpg" alt="Chocolate 3"></li>
            <li><img src="img/choco4.jpg" alt="Chocolate 4"></li>
        </ul>
    </div>
</body>
</html>
