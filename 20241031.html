

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오디오, 비디오</title>
    <style>
        @font-face {
            font-family: 'YoonChildfundkoreaManSeh';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2408@1.0/YoonChildfundkoreaManSeh.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: 'YoonChildfundkoreaManSeh';
            height: 400px;
        }
        .glass {
            width: 100vw;
            height: 100vh;
            background: url(images/river.jpg);
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-backdrop-filter: blur(2px);
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.3); 
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            align-items: center;
        }

        .pre{
           /* background-color: rgba(255, 255, 255, 0.8); */
            color: black;
            font-family: 'YoonChildfundkoreaManSeh';
            width: 250px;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 45%;
            backdrop-filter: brightness(1.2) blur(20px); 
        }
        .pre p {
            font-size: 2rem;
            text-align: center;
            font-weight: 30px;
        }
    </style>
</head>
<body>
    <div class = "glass">
        <div class = "pre">
            <p>
                나의 꿈은 <br>
                맑은 바람이<br>
                되어서
            </p>
        </div>
        <div>
            <audio controls autoplay muted loop>
                <source src = "audio/Star.mp3" type="audio/mp3">
            </audio>
        </div>
        
    </div>
</body>
</html>
