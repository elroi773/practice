<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Animation Example</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function () {
            var count = 0;
            var image = $("#image");
            var frames = ["images/cat1.jpg", "images/cat2.jpg", "images/cat3.jpg", "images/cat4.jpg"];
            var intervalId = setInterval(function () {
                var currentFrame = frames[count % frames.length];
                image.attr("src", currentFrame);
                count++;
            }, 500); 


            $("#stop").click(function () {
                clearInterval(intervalId);
                alert("타이머가 정지되었습니다.");
            });
        });
    </script>
</head>
<body>
    <h2>setInterval 함수 예제</h2>
    <p>500ms 간격으로 이미지를 변경하고, 버튼을 클릭하면 정지합니다.</p>
    <img id="image" src="images/cat1.jpg" alt="Animating Cat Image" width="300"><br>
    <button id="stop">타이머 정지</button>
</body>
</html>
