<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space</title>
    <link rel="stylesheet" href="space.css">
</head>
<body>
    <div class = "solar-system">
        <div id = "sun"></div>
        <div class = "orbit mercury-orbit"></div>
        <div class = "mercury-spin">
            <div id = "mercury"></div>
        </div>
        <div class = "orbit venus-orbit"></div>
        <div class = "venus-spin">
            <div id = "venus"></div>
        </div>
        <div class = "orbit earth-orbit"></div>
        <div id = "earth-spin">
            <div id = "orbit moon-orbit"></div>
            <div class = "moon-spin">
                <div id = "moon"></div>
            </div>
            <img id = "earth" src = "https://codetheworld.io/wp-content/uploads/2023/12/earth_small_150.jpg">
        </div>
        <div class = "orbit mars-orbit"></div>
        <div class = "mars-spin">
            <div id = "mars"></div>
        </div>
    </div>


</body>
</html>
