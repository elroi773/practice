    <!-- 연락처 섹션 -->
    <section id="contact">
        <div class="container">
            <h2>연락처</h2> <!-- 섹션 제목 -->
            <p>저에게 메시지를 보내주세요!</p> <!-- 간단한 안내 문구 -->

            <!-- 연락처 입력 폼 -->
            <form action="submit_contact.php" method="POST">
                <!-- 이름 입력 필드 -->
                <div class="form-group">
                    <label for="name">이름</label> <!-- 입력 필드에 대한 라벨 -->
                    <input type="text" id="name" name="name" placeholder="이름을 입력해주세요" required> <!-- 이름 입력 필드 -->
                </div>

                <!-- 이메일 입력 필드 -->
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" placeholder="이메일을 입력해주세요" required> <!-- 이메일 입력 필드 -->
                </div>

                <!-- 메시지 입력 필드 -->
                <div class="form-group">
                    <label for="message">메시지</label>
                    <textarea id="message" name="message" placeholder="메시지를 입력해주세요" rows="5" required></textarea>
                    <!-- 메시지 입력 필드 -->
                </div>

                <!-- 전송 버튼 -->
                <button type="submit">보내기</button>
            </form>
        </div>
    </section>

    <!-- 페이지 푸터 -->
    <footer class="contact-footer">
        <h3>그 외 연락처</h3><br> <!-- 추가 연락처 제목 -->
